<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="lib/bootstrap/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Connect 4 Game</title>
</head>

<body>
    <header>
        <h1>Connect<span style="color:red; font-weight: bolder; font-size: 50px;">4</span> <span
                style="font-size: 24px;">(Two-Player)</span></h1>
    </header>
    <h3 class="player-turn"></h3>
    <div class="game">
        <table>
            <tr>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
            </tr>
            <tr>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
            </tr>
            <tr>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
            </tr>
            <tr>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
            </tr>
            <tr>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
            </tr>
            <tr>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
            </tr>
        </table>
    </div>
    <button id="restartGame" type="button" class="btn reset btn-outline-light mx-auto">Restart</button>

</body>
<script src="multiplayer.js"></script>

</html>
